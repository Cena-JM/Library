<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="nav">
            <div class="nav-text">
                <h1>My Library</h1>
            </div>
            <div class="nav-btn" id="new-book">
                <button id="new-book-btn">Add New Book</button>
            </div>
        </div>
    </header>
    <main>
        <div id="modal">
            <div class="form-content">
                <span class="close">&times;</span>
                <h3 class="form-heading">Add a book</h3>
                <form id="add-book-form">
                    <input type="text" id="title" placeholder="Book title">
                    <input type="text" id="author" placeholder="Author name">
                    <input type="number" id="pages" placeholder="No of pages" min="0">
                    <div>
                        <label class="read-txt">Read?</label>
                        <input type="checkbox" name="read-status" id="read">
                    </div>
                    <input type="submit" value="Add book">
                </form>
            </div>
        </div>
    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
